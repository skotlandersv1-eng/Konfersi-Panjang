<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konversi Panjang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Konversi Panjang</h1>

    <div class="converter-card">
      <div class="input-section">
        <input type="number" id="inputValue" placeholder="Masukkan nilai" />
        <select id="inputUnit">
          <option value="mm">Milimeter (mm)</option>
          <option value="cm">Sentimeter (cm)</option>
          <option value="m">Meter (m)</option>
          <option value="km">Kilometer (km)</option>
          <option value="inch">Inci (inch)</option>
          <option value="ft">Kaki (ft)</option>
          <option value="yd">Yard (yd)</option>
          <option value="mile">Mil (mile)</option>
        </select>
      </div>

      <div class="output-section">
        <input type="text" id="outputValue" readonly />
        <select id="outputUnit">
          <option value="mm">Milimeter (mm)</option>
          <option value="cm">Sentimeter (cm)</option>
          <option value="m">Meter (m)</option>
          <option value="km" selected>Kilometer (km)</option>
          <option value="inch">Inci (inch)</option>
          <option value="ft">Kaki (ft)</option>
          <option value="yd">Yard (yd)</option>
          <option value="mile">Mil (mile)</option>
        </select>
      </div>

      <div class="button-section">
        <button id="swapBtn">Tukar</button>
        <button id="copyBtn">Salin Hasil</button>
      </div>
    </div>

    <div class="table-section">
      <h2>Hasil Konversi Lengkap</h2>
      <table id="resultTable">
        <thead>
          <tr>
            <th>Satuan</th>
            <th>Nilai</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="toggle-section">
      <button id="themeToggle">ðŸŒ™ Mode Gelap</button>
    </div>

    <footer>
      Â© 2025 Konverter Panjang â€¢ Dibuat oleh <strong>Fatih</strong> dan <strong>Alfian</strong>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
