<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Panjang Modern</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Konversi Panjang</h1>
    <div class="converter-card">
      <div class="input-section">
        <input type="number" id="inputValue" placeholder="Masukkan angka">
        <select id="inputUnit">
          <option value="km">Kilometer (km)</option>
          <option value="m">Meter (m)</option>
          <option value="cm">Centimeter (cm)</option>
          <option value="mm">Milimeter (mm)</option>
          <option value="inch">Inci (inch)</option>
          <option value="ft">Kaki (ft)</option>
          <option value="yd">Yard (yd)</option>
          <option value="mile">Mil (mile)</option>
        </select>
      </div>

      <div class="output-section">
        <input type="text" id="outputValue" readonly>
        <select id="outputUnit">
          <option value="km">Kilometer (km)</option>
          <option value="m" selected>Meter (m)</option>
          <option value="cm">Centimeter (cm)</option>
          <option value="mm">Milimeter (mm)</option>
          <option value="inch">Inci (inch)</option>
          <option value="ft">Kaki (ft)</option>
          <option value="yd">Yard (yd)</option>
          <option value="mile">Mil (mile)</option>
        </select>
      </div>

      <div class="actions">
        <button id="swapBtn">Tukar</button>
        <button id="copyBtn">Salin Hasil</button>
      </div>
    </div>

    <div class="table-section">
      <h2>Hasil Konversi Lengkap</h2>
      <table id="conversionTable">
        <thead>
          <tr>
            <th>Satuan</th>
            <th>Nilai</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="toggle-section">
      <button id="themeToggle">🌙 Mode Gelap</button>
    </div>

    <footer>
      <p>© 2025 Konverter Panjang • Dibuat dengan ❤️</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
