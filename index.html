<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Konversi Panjang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">KP</div>
      <div class="title-group">
        <h1>Konversi Panjang</h1>
        <p class="subtitle">Konversi berdasarkan tombol â€¢ Tabel lengkap â€¢ Mode gelap â€¢ Responsif</p>
      </div>
      <button id="theme-toggle" class="theme-btn" aria-pressed="false" title="Ganti mode">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <label for="value">Nilai</label>
      <input type="number" id="value" placeholder="Masukkan angka" />

      <div class="selectors">
        <div class="sel">
          <label for="from">Dari</label>
          <select id="from"></select>
        </div>

        <div class="swap-wrap">
          <button id="swap-btn" type="button" title="Tukar">â‡„</button>
        </div>

        <div class="sel">
          <label for="to">Ke</label>
          <select id="to"></select>
        </div>
      </div>

      <div class="actions">
        <button id="apply-btn" type="button" class="apply-btn-custom">Terapkan</button>
        
        <button id="copy-btn" type="button">Salin Hasil</button>
        <button id="copy-all" type="button">Salin Semua</button>
        <button id="clear-history" type="button">Hapus Riwayat</button>
      </div>

      <div class="result">
        <h2 id="result-value">â€“</h2>
        <p id="result-desc">Tekan 'Terapkan' untuk konversi</p>
      </div>
    </section>

    <section class="card">
      <h3>Tabel Hasil</h3>
      <div class="table-container">
        <table id="conversion-table" aria-label="Tabel konversi">
          <thead>
            <tr><th>Satuan</th><th>Nilai</th><th></th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <h3>Riwayat</h3>
      <ul id="history-list"><li>Riwayat akan muncul setelah menekan 'Terapkan'</li></ul>
    </section>
  </main>

  <footer>Â© Dibuat oleh Fatih dan Alfian</footer>

  <script src="script.js"></script>
</body>
</html>
