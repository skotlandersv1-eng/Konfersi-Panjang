<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konversi Panjang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Konversi Panjang</h1>
    <button id="theme-toggle">☀️</button>
  </header>

  <main class="container">
    <section class="card">
      <label>Nilai:</label>
      <input type="number" id="value" placeholder="Masukkan angka" />

      <div class="selectors">
        <div>
          <label>Dari:</label>
          <select id="from">
            <option value="km">Kilometer</option>
            <option value="m" selected>Meter</option>
            <option value="cm">Centimeter</option>
            <option value="mm">Milimeter</option>
            <option value="in">Inci</option>
            <option value="ft">Kaki</option>
            <option value="yd">Yard</option>
            <option value="mi">Mil</option>
          </select>
        </div>

        <button id="swap-btn">⇄</button>

        <div>
          <label>Ke:</label>
          <select id="to">
            <option value="km">Kilometer</option>
            <option value="m">Meter</option>
            <option value="cm">Centimeter</option>
            <option value="mm" selected>Milimeter</option>
            <option value="in">Inci</option>
            <option value="ft">Kaki</option>
            <option value="yd">Yard</option>
            <option value="mi">Mil</option>
          </select>
        </div>
      </div>

      <div class="result">
        <h2 id="result-value">–</h2>
        <p id="result-desc">Masukkan nilai untuk konversi</p>
      </div>

      <div class="actions">
        <button id="copy-btn">Salin Hasil</button>
        <button id="copy-all">Salin Semua</button>
        <button id="clear-history">Hapus Riwayat</button>
      </div>
    </section>

    <section class="card">
      <h3>Hasil Konversi Lengkap</h3>
      <div class="table-container">
        <table id="conversion-table">
          <thead>
            <tr><th>Satuan</th><th>Nilai</th><th></th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <h3>Riwayat</h3>
      <ul id="history-list"><li>Belum ada riwayat</li></ul>
    </section>
  </main>

  <footer>© Dibuat oleh Fatih dan Alfian</footer>

  <script src="script.js"></script>
</body>
</html>
