<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Panjang</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">KP</div>
      <div class="title-group">
        <h1>Konversi Panjang</h1>
        <p>Konversi otomatis â€¢ Tabel lengkap â€¢ Mode gelap â€¢ Responsif</p>
      </div>
      <button id="theme-toggle" class="theme-btn" title="Ganti mode">ðŸŒ™</button>
    </header>

    <main>
      <div class="input-section">
        <label for="value">Nilai</label>
        <input type="number" id="value" value="1">

        <div class="unit-row">
          <div>
            <label for="from">Dari</label>
            <select id="from">
              <option value="m">Meter (m)</option>
              <option value="cm">Centimeter (cm)</option>
              <option value="mm">Millimeter (mm)</option>
              <option value="km">Kilometer (km)</option>
              <option value="in">Inch (in)</option>
              <option value="ft">Feet (ft)</option>
              <option value="yd">Yard (yd)</option>
              <option value="mi">Mil (mi)</option>
            </select>
          </div>

          <div>
            <label for="to">Ke</label>
            <select id="to">
              <option value="cm">Centimeter (cm)</option>
              <option value="m">Meter (m)</option>
              <option value="mm">Millimeter (mm)</option>
              <option value="km">Kilometer (km)</option>
              <option value="in">Inch (in)</option>
              <option value="ft">Feet (ft)</option>
              <option value="yd">Yard (yd)</option>
              <option value="mi">Mil (mi)</option>
            </select>
          </div>
        </div>

        <div class="btn-row">
          <button id="swap-btn">Tukar â†”</button>
          <button id="copy-btn">Salin</button>
        </div>

        <div class="result">
          <h2 id="result-value">100 cm</h2>
          <p id="result-desc">Centimeter (cm) â€” dari 1 Meter (m)</p>
        </div>
      </div>

      <div class="info-row">
        <div class="history">
          <h3>Riwayat</h3>
          <button id="clear-history">Bersihkan</button>
          <ul id="history-list"><li>Belum ada riwayat</li></ul>
        </div>

        <div class="table-container">
          <h3>Tabel Hasil</h3>
          <button id="copy-all">Salin Semua</button>
          <table id="conversion-table">
            <thead>
              <tr><th>Satuan</th><th>Nilai</th><th>Aksi</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
